<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Equilibrium</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="img-container">
					<img
						src="images/image-equilibrium.jpg"
						alt="Equilibrium image"
						class="hero-img"
					/>
					<div class="overlay">
						<img src="images/icon-view.svg" alt="icon" class="eye-icon" />
					</div>
				</div>
				<h1 class="heading">Equilibrium #3429</h1>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="eth-day-container">
					<div class="eth-container">
						<img src="images/icon-ethereum.svg" alt="Eth icon" class="icon" />
						<p class="eth-num">0.041ETH</p>
					</div>
					<div class="days-left-container">
						<img src="images/icon-clock.svg" alt="Clock icon" class="icon" />
						<p class="days-left">3 days left</p>
					</div>
				</div>
				<div class="creator-container">
					<img
						src="images/me (2)-modified.png"
						alt="Photo of Jules Wyvern"
						class="creator-img"
					/>
					<p class="creation-of">Creation of <span>Alyssa Sitto</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
